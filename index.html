<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThingsBoard Attribute Control</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      button {
        font-size: 18px;
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
      }
      input {
        font-size: 16px;
        padding: 5px;
        margin: 10px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h2>Thay đổi thuộc tính trên ThingsBoard</h2>

    <label for="ledState">LED State:</label>
    <button onclick="updateAttribute('ledState', true)">BẬT</button>
    <button onclick="updateAttribute('ledState', false)">TẮT</button>

    <br /><br />

    <label for="blinkingInterval">Blink Interval (ms):</label>
    <input type="number" id="blinkingInterval" placeholder="1000" />
    <button
      onclick="updateAttribute('blinkingInterval', document.getElementById('blinkingInterval').value)"
    >
      Cập nhật
    </button>

    <script>
      const TOKEN = "ejmauiuy3cri6rbn4kxm"; // Access Token của SensorT1
      const SERVER = "http://app.coreiot.io"; // Địa chỉ ThingsBoard Server
      const API_URL = `${SERVER}/api/v1/${TOKEN}/attributes`;

      async function updateAttribute(attribute, value) {
        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ [attribute]: value }),
          });

          if (!response.ok) throw new Error(`Lỗi HTTP: ${response.status}`);
          alert(`Cập nhật ${attribute} thành công!`);
        } catch (error) {
          alert(`Lỗi cập nhật: ${error}`);
        }
      }
    </script>
  </body>
</html>
