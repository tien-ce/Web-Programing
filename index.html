<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MQTT ThingsBoard Control</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      button,
      input {
        font-size: 16px;
        padding: 10px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Điều khiển thiết bị trên ThingsBoard bằng MQTT</h2>

    <p>
      <label>LED State:</label>
      <button onclick="sendMQTT('ledState', true)">BẬT</button>
      <button onclick="sendMQTT('ledState', false)">TẮT</button>
    </p>

    <p>
      <label>Blink Interval (ms):</label>
      <input type="number" id="blinkingInterval" placeholder="1000" />
      <button onclick="updateBlinkInterval()">Cập nhật</button>
    </p>

    <!-- Link tới file main.js -->
    <script src="main.js"></script>
  </body>
</html>
